<html>

<head>
    <title>Demo 2</title>
    <script>
        "use strict";

        function sayHello() {
            alert("Hello!");
        }

        function init() {
            const btn = document.getElementById("helloBtn");
            btn.onclick = sayHello;
        }

        window.onload = init;
    </script>
</head>

<body>
    <input id="helloBtn" type="button" value="Say Hello">
</body>

</html>
